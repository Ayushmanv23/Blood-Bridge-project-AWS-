{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 4rem auto;">
    <h2 class="text-center mb-1">Welcome Back</h2>
    <p class="text-center form-label mb-1">Login to access BloodBridge</p>

    <form action="{{ url_for('login') }}" method="POST" class="mt-1">
        <div class="form-group">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
            Login
        </button>
    </form>

    <div class="text-center mt-1">
        <p style="font-size: 0.9rem; color: var(--text-muted);">
            Don't have an account? <a href="{{ url_for('register') }}" style="color: var(--primary);">Register</a>
        </p>
    </div>
</div>
{% endblock %}
